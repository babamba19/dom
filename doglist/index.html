<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>강아지 리스트</title>
    <style>
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      #container {
        width: 500px;
        margin: 10px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      #info {
        margin-top: 20px;
      }
      .dog-img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>강아지 정보</h1>
      <ul>
        <li><a href="#" onclick="showDogInfo('이브')"> 이브 </a></li>
        <li><a href="#" onclick="showDogInfo('애플')"> 애플 </a></li>
        <li><a href="#" onclick="showDogInfo('몽지')"> 몽지 </a></li>
      </ul>
      <div id="info">
        <!-- js출력 -->
      </div>
    </div>
    <script>
      function showDogInfo(dogname) {
        let infoDiv = document.getElementById("info");
        infoDiv.innerHTML = "";
        // 강아지들의 정보를 담아놓는다
        let dogInfo = {
          이브: {
            image: "eve.jpg",
            description:
              "이브는 친근하고 활발한 개입니다. 그는 던지기를 좋아하고 공원에서의 긴 산책을 즐깁니다.",
          },
          애플: {
            image: "apple.jpg",
            description:
              "애플은 충실하고 지적인 개입니다. 그는 새로운 트릭을 배우는 것을 즐기고 가장 좋아하는 사람들과 포옹하는 것을 즐깁니다.",
          },
          몽지: {
            image: "mongji.jpg",
            description:
              "몽지는 재미있고 호기심 많은 개입니다. 항상 주변을 탐험하고 새로운 친구를 사귀고 있습니다.",
          },
        };
        // 이미지 노드 만들기
        let newImg = document.createElement("img");
        newImg.src = dogInfo[dogname].image;
        newImg.alt = dogname;
        newImg.classList.add("dog-img");
        // 강아지 정보 노드 만들기
        let newP = document.createElement("p");
        let txtNode = document.createTextNode(dogInfo[dogname].description);
        newP.appendChild(txtNode);
        infoDiv.appendChild(newImg);
        infoDiv.appendChild(newP);
      }
    </script>
  </body>
</html>

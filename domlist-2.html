<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드리스트 1</title>
</head>
<body>
  <div id="container">
    <h1>DOM을 공부합시다.</h1>
    <a href="#">더보기</a>
    <div id="info"></div>
    <div id="info-2"></div>
    <script>
        // 1. 요소노드 만들기
        let newP = document.createElement("p")
        // let newDiv = document.createElement("div")
        // console.log(newP);
        // console.log(newDiv);
        // 2. 텍스트 노드 만들기
        let txtNode = document.createTextNode("DOM은 document object model 의 줄임말입니다.")
        // .console.log(txtNode);
        // 3. 자식 노드 연결하기
        newP.appendChild(txtNode)
        // console.log(newP);
        document.getElementById("info").appendChild(newP)
        let newSp = document.createElement("span")
        let txt = document.createTextNode("김태훈")
        newSp.appendChild(txt)
        document.getElementById("info-2").appendChild(newSp)
    </script>
  </div>
</body>
</html>

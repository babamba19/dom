<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드리스트 1</title>
    <style>
      h1 {
        color: aqua;
      }
    </style>
</head>
<body>
  <div id="container">
    <h1>Dom을 공부 합시다.</h1>
    <a href="#" onclick="addContents()">더 보기</a>
    <div id="info">
      <!-- js출력 -->
      <!-- <p>Dom은 Document Object Model 줄임말입니다.</p> -->
      <!-- <img src="" alt""> -->
    </div>
  </div>
  <script>
   
    // ==============================================
    // 더보기를 눌렀을 때 추가한 노드가 전부 나오게 함
    function addContents(){
       // 1. 요소 노드 만들기
    // document.createElement()
    let newP = document.createElement("p")
    // 2. 텍스트 노드 만들기
    // document.createTextNode()
    let txtNode = document.createTextNode("Dom은 Document Object Model 줄임말입니다.")
    // console.log(txtNode);
    // console.log(newP);
    // 3.자식 노드 연결
    // 부모 노드.appendChild(자식노드)
    newP.appendChild(txtNode)
    // console.log(newP);
    let info = document.querySelector("#info")
    
    // document.querySelector("#info").appendChild(newP)
    // ==================== 이미지를 추가한다
    // 이미지 노드를 만든다
    // <img src="" alt"">
    let newImg = document.createElement("img")
    // console.log(newImg);
    let srcNode = document.createAttribute("src")
    let altNode = document.createAttribute("alt")
    srcNode.value = "images/dom.jpg"
    altNode.value = "Dom 트리 예제 이미지"
    // 이미지 태그에 속성들을 추가한다
    newImg.setAttributeNode(srcNode)
    newImg.setAttributeNode(altNode)

    info.appendChild(newP)
    info.appendChild(newImg)
    }
  </script>
</body>
</html>

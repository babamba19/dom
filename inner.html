<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerText , innerHTML 프로퍼티</title>
</head>
<body>
    <button onclick="iT()">innerText로 표시하기</button>
    <button onclick="iH()">innerHTML로 표시하기</button>
    <h1>현재 시각: </h1>
    <div id="current"></div>
    <script>
        let now = new Date()
        function iT(){
            document.getElementById("current").innerText = `<span> ${now} </span>`
        }
        function iH(){
            document.getElementById("current").innerHTML = `<span> ${now} </span>`
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array객체의 매서드</title>
  </head>
  <body>
    <script>
      var nums = [1, 2, 3];
    //   console.log(nums);
      var chars = ["a", "b", "c", "d"];
      // 두개의 배열 합치기================
      var numsChars = nums.concat(chars);
      var charsNums = chars.concat(nums);
      //console.log(numsChars);
      document.write(
        `nums에 chars를 합치면 : ${numsChars}<br> chars에 nums를 합치면 : ${charsNums}<br>`
      );
      // 배열 내의 요소 합치기==============
      var string1 = nums.join();
      document.write(`구분자 없이: ${string1}<br>`);
    //   console.log(string1);
      var string2 = chars.join("/")
      document.write(`/구분자 지정: ${string2}<br>`)
    //   요소 추가 - 새로운 length 값 반환==========
    var ret1 = nums.push(4,5) //배열 뒤에 추가
    document.write(`length : ${ret1} |배열:${nums}<br>`)
    // console.log(ret1);
    // var ret2 = chars.push("e","f","g","h")
    // document.write(`length : ${ret2} |배열:${chars}`)
    var ret2 = nums.unshift(0) //배열 앞에 추가
    document.write(`length : ${ret2} |배열:${nums}<br>`)
    // 요소 추출 - 꺼낸 요소 반환
    var popped1 = chars.pop() //마지막 요소를 꺼냄
    document.write(`꺼낸 요소: ${popped1} |배열:${chars}<br>`)
    var popped2 = chars.shift() //첫번째 요소 꺼냄
    document.write(`꺼낸 요소: ${popped2} |배열:${chars}<br>`)
    </script>
  </body>
</html>

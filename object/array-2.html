<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>splice 매서드 사용하기</title>
  </head>
  <body>
    <h1>splice 매서드 사용하기</h1>
    <script>
      // 인수가 1개일 경우
      var numbers = [1, 2, 3, 4, 5]
      var newNumbers = numbers.splice(2)
      document.write(`반환된 배열: ${newNumbers}<br>`)
      document.write(`변경된 배열: ${numbers}<br>`)
      document.write(`<hr>`)
      // 인수가 2개일 경우
      var study = ["html", "css", "web", "jquery"]
      var newStudy = study.splice(2,1)
      document.write(`반환된 배열: ${newStudy}<br>`)
      document.write(`변경된 배열: ${study}<br>`)
      document.write(`<hr>`)
      // 인수가 3개일 경우
      var newStudy2 = study.splice(2, 1, "js")
      document.write(`반환된 배열: ${newStudy2}<br>`)
      document.write(`변경된 배열: ${study}<br>`)
  
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slice 현재 시각</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      #container{
        display: flex;
        justify-content: center;
        align-items: center;
      }
      p{
        font-size: 20px;
      }
      .display{
        font-size: 25px;
        font-weight: bold;
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>현재 시각 <span id="current" class="display"></span></p>
    </div>
    <script>
      setInterval(displayNow , 1000) // 1초마다 시간 계산 함수를 실행 
      // 시간 계산 함수
      function displayNow() {
        var now = new Date(); //Date()객체의 인스턴스를 만든다
        var currentTime = now.toLocaleTimeString(); // toLocaleTimeString()메서를 사용하여 지역에 맞게 시간을 가져옴
        document.querySelector("#current").innerHTML = currentTime; //id="current"를 가지고 와서 현재 시간 표시
      }
    </script>

  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="javascript:window.close()">닫기</button>
    <script>
        let now = new Date()
        document.write(`현재시각은 : ${now.toLocaleString()}<br>`) //현재 시간과 날짜 표시
        document.write(`현재시각은 : ${now.toDateString()}<br>`) //현재 시간과 날짜 표시
        document.write(`현재시각은 : ${now.toLocaleTimeString()}<br>`) //현재 시간과 날짜 표시
    </script>
</body>
</html>
